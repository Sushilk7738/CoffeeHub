{% extends 'base.html' %}
{% block content %}
<div class="coffee-detail-container">

    <section class="coffee-detail-hero">
        <!-- Group image and info together -->
        <div class="coffee-detail-main">
            <div class="coffee-detail-image">
                {% if coffee.image %}
                <img src="{{ coffee.image.url }}" alt="{{ coffee.name }}">
                {% endif %}
            </div>

            <div class="coffee-detail-info">
                <h2>{{coffee.name}}</h2>
                <p>Flavour: {{ coffee.flavour }}</p>
                <p>Price: ${{ coffee.price }}</p>
            </div>
        </div>

        <div class="coffee-description">
            {{ coffee.description }}
        </div>
    </section>

    <div class="back-to-list">
        <a href="{% url 'cafe' %}">‚Üê Back to All Coffees</a>
    </div>

</div>
{% endblock %}
